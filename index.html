<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.min.css">
    <title>Octagono</title>
</head>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script>




    function calcular2(pe, Apo) {
        var parametros = {
            "pe": pe,
            "Apo": Apo
        };
        $.ajax({
            url: "ejecutar.php",
            type: "post",
            data: parametros,
            beforeSend: function () {
                $("#resp").html("Procesando, espere por favor...");
            },
            fail: function () {
                $("#resp").html("Error al realizar el calculo");
            },
            success: function (response) {
                $("#resp").html(response);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });
    }
</script>

<body>



        <div class="box">
            <h1>Calcular el area del oct√°gono regular</h1>
            <br>

            <div class="form-group col-md-8">
                <label> Valor de la Perimetro</label>
                <input class="form-control" type="text" name="pe" id="pe">
            </div>

            <div class="form-group col-md-8">
                <label>Valor de la apotema</label>
                <input class="form-control" type="text" name="Apo" id="Apo">
            </div>

            <button
                onclick="calcular2($('#pe').val(), $('#Apo').val())" class="btn btn-primary" type="submit" style="margin-top: 10px;" name="action">Calcular
            </button>
        </div>


    <div id="resp" class="box1" style="padding: 10px; margin-bottom: 100px;">
        <h3>Resultado</h3>



    </div>


</body>

</html>
